name: Build CloudStream Plugins

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build all plugins
        run: ./gradlew build

      - name: Create repo folder
        run: |
          mkdir -p repo
          cp */build/libs/*.cs3 repo || true
          cp repo.json repo/

      - name: Upload repo artifacts
        uses: actions/upload-artifact@v3
        with:
          name: my-cloudstreamrepo
          path: repo
